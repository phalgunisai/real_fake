<!DOCTYPE html>
<html>
<head>
    <title>Currency Detection</title>
</head>
<body>
    <h1>Upload an Image for Fake Currency Detection</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="my_uploaded_file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
